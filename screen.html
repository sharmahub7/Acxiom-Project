<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Set a New Reminder</h1>
    </header>
    <main>
        <form id="new-reminder-form">
            <div class="form-group">
                <label for="date">Select a Date:</label>
                <input type="date" id="date" name="date" required>
                <span class="calendar-icon">ðŸ“…</span>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="subject1">Subject 1</option>
                    <option value="subject2">Subject 2</option>
                    <option value="subject3">Subject 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Add description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="contact-no">Contact No:</label>
                <input type="tel" id="contact-no" name="contact-no">
            </div>
            <div class="form-group">
                <label for="sms-no">SMS No:</label>
                <input type="tel" id="sms-no" name="sms-no">
            </div>
            <div class="form-group">
                <label for="recur">Recur for next:</label>
                <input type="checkbox" id="7-days" name="recur" value="7-days">
                <label for="7-days">7 Days</label>
                <input type="checkbox" id="5-days" name="recur" value="5-days">
                <label for="5-days">5 Days</label>
                <input type="checkbox" id="3-days" name="recur" value="3-days">
                <label for="3-days">3 Days</label>
                <input type="checkbox" id="2-days" name="recur" value="2-days">
                <label for="2-days">2 Days</label>
            </div>
            <button type="submit">Set Reminder</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
