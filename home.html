<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to the Reminder Application</h1>
        <p>Today is <span id="current-date">Tuesday, 14th Of February</span>.</p>
    </header>
    <main>
        <section class="actions">
            <button id="set-reminder">Set Reminder</button>
            <button id="modify-reminder">Modify Reminder</button>
            <button id="disable-reminder">Disable Reminder</button>
            <button id="delete-reminder">Delete Reminder</button>
            <button id="enable-reminder">Enable Reminder</button>
            <button id="view-reminders">View your Reminders</button>
            <button id="logout">Log out</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
